name: Publish Docker image manually

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker image version'
        required: true
        default: 'v1.0.0-rc.1'  # Default version

env:
  REGISTRY_IMAGE: christmagri/nanit

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/386
          - linux/arm/v7
          - linux/arm/v8
          - linux/arm64
          - linux/arm64/v8
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set platform-safe name
        id: set_name
        run: |
          PLATFORM_SAFE_NAME="${{ matrix.platform }}"
          PLATFORM_SAFE_NAME="${PLATFORM_SAFE_NAME//\//-}"  # Replace '/' with '-'
          echo "platform_safe_name=$PLATFORM_SAFE_NAME" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"          
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ github.run_id }}-${{ github.run_attempt }}-${{ env.platform_safe_name }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Set platform-safe name
        id: set_name
        run: |
          PLATFORM_SAFE_NAME="${{ matrix.platform }}"
          PLATFORM_SAFE_NAME="${PLATFORM_SAFE_NAME//\//-}"  # Replace '/' with '-'
          echo "platform_safe_name=$PLATFORM_SAFE_NAME" >> $GITHUB_ENV
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Inspect digests
        run: |
            echo "Contents of /tmp/digests:"
            ls -l /tmp/digests  # List the files
            for file in /tmp/digests/*; do
              echo "Digest file: $file"
              cat "$file"  # Display the content of each digest file
            done
      - name: Export digest
        run: |
              mkdir -p /tmp/digests
              digest="${{ steps.build.outputs.digest }}"
              echo "Digest: $digest"  # Add debug output to check the digest value
              touch "/tmp/digests/${digest#sha256:}"
              ls -l /tmp/digests  # List the files after creation
            
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
            # Ensure the directory contains the expected files
            echo "Contents of /tmp/digests:"
            ls /tmp/digests
        
            # Create an array of digests
            digests=()
            for file in /tmp/digests/digests-*; do
              [ -f "$file" ] || continue
              digest=$(cat "$file")  # Read the digest from the file
              digests+=("${{ env.REGISTRY_IMAGE }}@sha256:$digest")
            done
        
            # If no digests are found, exit with an error
            if [ ${#digests[@]} -eq 0 ]; then
              echo "No digests found, skipping manifest creation."
              exit 1
            fi
        
            # Create and push the manifest list
            docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:${{ env.VERSION }} "${digests[@]}"
        
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ env.VERSION }}
